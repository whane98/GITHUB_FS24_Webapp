<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Chur</title>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180px.webp">
    <link rel="shortcut icon" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    </head>

<body class="body-statistik">

    <div class="content-wrapper" id="content-wrapper-statistik">
        <header class="statistik-large-div">
            <div class="menu-div">
                <img id="menu-img" src="img/menu.svg">
            </div>
            <div class="title-div" id="title-h1">
                <h1>CHUR</h1>
            </div>
            <div class="menu-div">
                <a href="menu.html"><img id="menu-img" src="img/menu.svg"></a>
            </div>
        </header>
    </div>

    <div class="primary-text-div">

        

        <div class="filter-button-div">
            <button class="filter-statistik-button" onclick="filterCharts(3)">3 Tage</button>
            <button class="filter-statistik-button" onclick="filterCharts(7)">1 Woche</button>
            <button class="filter-statistik-button" onclick="filterCharts(14)">2 Wochen</button>
        </div>
        

        <div>
            <canvas class="canvas-statistik" id="temperatureChart-Bern"></canvas>
            <canvas class="canvas-statistik" id="temperatureChart-Lugano"></canvas>
            <canvas class="canvas-statistik" id="temperatureChart-Lausanne"></canvas>
            <canvas class="canvas-statistik" id="temperatureChart-Chur"></canvas>


            <canvas class="canvas-statistik" id="sunshineChart-Bern"></canvas>
            <canvas class="canvas-statistik" id="sunshineChart-Lugano"></canvas>
            <canvas class="canvas-statistik" id="sunshineChart-Lausanne"></canvas>
            <canvas class="canvas-statistik" id="sunshineChart-Chur"></canvas>
    
            <canvas class="canvas-statistik" id="wetterkonditionen"></canvas>

    </div>


    <script src="script.js"></script>

</body>

</html>
